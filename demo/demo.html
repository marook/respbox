<!DOCTYPE html>
<html>
  <head>
    <title>respbox demo</title>

    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" type="text/css" href="../respbox.css" />
  </head>
  <body>
    <h1>respbox demo</h1>

    <!--
        always try to specify targetWidth and targetHeight. this will smoothen
        layouting on low bandwidth connections.
      -->
    <a class="respbox" href="leaf.jpg" targetWidth="1437" targetHeight="907">
      <img src="leaf_thumb.jpg" />
    </a>

    <a class="respbox" href="drip.jpg">
      <img src="drip_thumb.jpg" />
    </a>

    <a class="respbox" href="macro.jpg" targetWidth="208" targetHeight="193">
      <img src="macro_thumb.jpg" />
    </a>

    <script type="text/javascript" src="../respbox.js"></script>
    <script>
      respbox.applyBySelector('.respbox');
      window.onresize = respbox.updateLayout;
    </script>
  </body>
</html>
